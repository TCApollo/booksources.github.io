<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>阅读书源</title>
</head>

<body>
	<pre class="content" style="word-wrap: break-word; white-space: pre-wrap;">
	</pre>
	<script>
		// 记录书源规则列表
		const SourceList = [
			'novel101_com.json',
			'biqudao_com.json',
			'x23qb_com.json',
			'xslou_com.json',
			'zhaishuyuan_com.json',
			'cn3k5_com.json',
			'gzmeal_com.json',
			'xiashutxt_com.json',
			'qxs.la.json'
		];
		// 载入书源规则数据
		async function GetSrcJson(file) {
			try {
				const response = await fetch(file);
				const json = await response.json();
				// 成功:返回json;失败:返回空对象
				return json ? json : {};
			}
			catch (error) {
				console.log(error);
				return {};	// 错误:返回空对象
			}
		}
		// 拼接书源规则
		(async () => {
			let srcList = [];
			for (let i = 0, n = SourceList.length; i < n; ++i) {
				let srcJson = await GetSrcJson(SourceList[i]);
				srcList.push(srcJson);
			}
			document.querySelector('.content').innerText = JSON.stringify(srcList, null, 4);
		})();
	</script>
</body>

</html>
